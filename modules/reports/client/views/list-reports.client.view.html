<section>
  <div class="page-header">
    <h1>Reports</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="reports in vm.reports" ui-sref="reports.view({ reportsId: reports._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="reports.created | date:'mediumDate'"></span>
        by
        <span ng-if="reports.user" ng-bind="reports.user.displayName"></span>
        <span ng-if="!reports.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="reports.title"></h4>
      <p class="list-group-item-text" ng-bind="reports.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.reports.$resolved && !vm.reports.length">
    No reports yet, why don't you <a ui-sref="reports.create">create one</a>?
  </div>
</section>
